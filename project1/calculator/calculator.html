<!DOCTYPE html>
<html>

<head>
    <title>
calculator
    </title>
<link rel="stylesheet" href="calculator.css">
</head>
<body class="body">
    <div class="calc">
<form >
    <div class="display">
    <input type="text" name="display" >
    </div>

<div class="buttons">
<input id="b1" type="button" value="1" onclick="display.value +='1'">
<input id="b1" type="button" value="2" onclick="display.value +='2'">
<input id="b1" type="button" value="3" onclick="display.value +='3'">
<input id="b1" type="button" value="+" onclick="display.value +='+'">
</div>
<div class="buttons">
    <input id="b1" type="button" value="4" onclick="display.value +='4'">
    <input id="b1" type="button" value="5" onclick="display.value +='5'">
    <input id="b1" type="button" value="6" onclick="display.value +='6'">
    <input id="b1" type="button" value="-" onclick="display.value +='-'">    
    
    </div>
    <div class="buttons">
        <input id="b1"  type="button" value="7" onclick="display.value +='7'">
        <input id="b1" type="button" value="8" onclick="display.value +='8'">
        <input id="b1" type="button" value="9" onclick="display.value +='9'">
        <input id="b1" type="button" value="*" onclick="display.value +='*'">
        </div>
        <div class="buttons">
            <input id="b1" type="button" value="0" onclick="display.value +='0'">
            <input id="b1" type="button" value="00" onclick="display.value +='00'">
            <input id="b1" type="button" value="." onclick="display.value +='.'">
            <input id="b1" type="button" value="/" onclick="display.value +='/'">
            </div>
            <div class="buttons">
                <input id="b1" type="button" value="%" onclick="display.value +='%'">
                <input id="b1" type="button" value="C" onclick="display.value = display.value.toString().slice
                (0,-1)">
                <input id="b1" type="button" value="=" onclick="display.value = eval(display.value)">
            
                </div>
</form>
    </div>
</div>



</body>
</html>
