<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie tracker</title>
    <link rel="stylesheet" href="calorietracker.css">
</head>
<body >
    <h1 class="heading"> THE CALORIE TRACKER </h1>
    <div class="h1">
    <div>
        <h1>Calorie Tracker</h1>
    </div>
    <form class="calform" id="f1">
        <input type="text" id="fooditem" placeholder="fooditem" required>
        <input type="number" id="calorie" id="item" placeholder="calorie food contains" required>
        <input type="datetime" class="date" id="item"  placeholder="enter time" required>
        <button type="submit" id="submit" >Add calories</button>
    </form>
    <div class="callist">
        <h3>taken calories</h3>
    </div>
    <div >
        <h3> Total calories taken : <span class="total">00</span>cal</h3>
       <ul class="calorielist"></ul>
    </div>

    </div>
</div>
</body>
<script src="calorietracker.js"></script>
</html>
